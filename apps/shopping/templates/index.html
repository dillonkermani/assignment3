[[extend 'layout.html']]

<style>
[v-cloak] {
     display: none;
}
</style>


<div class="section" id="app" v-cloak>
  <!-- Put here your Vue.js template -->
  <h1 class="title">Shopping List</h1>

  <div class="container">
    <table class="table is-fullwidth is-striped">
      <tr class="add-row">
        <td class="is-narrow"><button class="button" @click="add_product"><i class="is-size-2 fa-solid fa-plus-square has-text-success add-item"></i></button></td>
        <td><input class="input add-item" type="text" name="new_item" v-model="new_product" placeholder="Product Name"></td>
        <td class="is-narrow"></td>
      </tr>
      <tr class="item-row" v-for="product in products">
        <td class="check is-narrow"><input type="checkbox"></td>
        <td class="item">{{product.name}}</td>
        <td class="trash is-narrow"><i class="trash has-text-danger fa-solid fa-trash-can"></i></td>
      </tr>
    </table>
  </div>
</div>


[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
  // Add other URLs here if you wish.
  let load_products_url = "[[=XML(load_products_url)]]";
  let add_product_url = "[[=XML(add_product_url)]]";
  let delete_product_url = "[[=XML(delete_product_url)]]";
</script>
<script src="js/index.js"></script>
[[end]]
